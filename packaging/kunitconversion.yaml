Name         : kunitconversion
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 addon for unit conversions
Description  : |
  KDE Frameworks 5 Tier 3 addon for unit conversions
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - ki18n-devel
    - kconfig-devel
PkgConfigBR:
    - Qt5Core
    - Qt5Xml
    - Qt5Network
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5UnitConversion.so.*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kconfig-devel
          - ki18n-devel
      Files:
          - "%{_kf5_includedir}/kunitconversion_version.h"
          - "%{_kf5_includedir}/KUnitConversion"
          - "%{_kf5_libdir}/libKF5UnitConversion.so"
          - "%{_kf5_cmakedir}/KF5UnitConversion"
          - "%{_kf5_mkspecsdir}/qt_KUnitConversion.pri"
